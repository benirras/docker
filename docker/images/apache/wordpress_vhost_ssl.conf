<VirtualHost *:443>
    ServerName localhost

    SSLCertificateFile "/etc/apache2/wordpress.crt"
    SSLCertificateChainFile "/etc/apache2/wordpress_chain.crt"
    SSLCertificateKeyFile "/etc/apache2/wordpress.key"

    DocumentRoot /var/www/html/wordpress
    CustomLog /dev/stdout combined

    AccessFileName .htaccess

    <Files ~ "^\.ht">
        Order allow,deny
        Deny from all
        Satisfy All
    </Files>

    ProxyPassMatch "^/(.*\.php(/.*)?)$"           "unix:/run/php-wordpress/php7.2-fpm.sock|fcgi://localhost/var/www/html/wordpress/"

    <Directory "/var/www/html/wordpress">
        Options +Indexes +FollowSymLinks +IncludesNOEXEC -MultiViews
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>


    ServerSignature Off

    RewriteEngine On
    RewriteRule ^/$ /index.php [NC,L,PT]

</VirtualHost>